

<app-user-task (addTodo)="onAddTodo($event)"></app-user-task>

<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Task</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.Name }}</td>
        <td>{{ todo.Task }}</td>
        <td>{{ todo.isCompleted ? 'Yes' : 'No' }}</td>
      </tr>
    </tbody>
  </table>
