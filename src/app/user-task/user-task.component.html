<!-- todo-form.component.html -->

<mat-chip-listbox aria-label="Fish selection">
  <mat-chip-option color="accent" (click)="toggleAddTaskSwitch()"
    >Add Task</mat-chip-option
  >
</mat-chip-listbox>

<div class="container" id="userTask">
  <div style="width: 100%; margin: auto; text-align: center">
    <!-- <mat-icon (click)="toggleAddTaskSwitch()">add_circle_outline</mat-icon> -->
    <mat-card *ngIf="addTask" class="formArea" style="width: 55%; margin: auto;">
      <mat-card-title style="background-color: black;color: white;padding: 4%;margin:2%;">Add Your Task(s)</mat-card-title>
      <mat-card-content>
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
          <div class="form-field even">
            <div class="row">
              <div class="col-4">
                <label for="Name">Name:</label>
              </div>
              <div class="col-6 inputFields">
                <input type="text" id="Name" formControlName="Name" required />
              </div>
              <div class="col-2"></div>
            </div>
          </div>
          <div class="form-field odd">
            <div class="row">
              <div class="col-4">
                <label for="Task">Task:</label>
              </div>
              <div class="col-6 inputFields">
                <input type="text" id="Task" formControlName="Task" required />
              </div>
              <div class="col-2"></div>
            </div>
          </div>
          <div class="form-field even">
            <div class="row">
              <div class="col-4">
                <label for="isCompleted">Completed:</label>
              </div>
              <div class="col-4 inputFields">
                <input
                  type="checkbox"
                  id="isCompleted"
                  formControlName="isCompleted"
                  style="align-items: center; height: 50%"
                />
              </div>
              <div class="col-4"></div>
            </div>
          </div>
          <button mat-button type="submit">
            <mat-icon>plus_one</mat-icon>
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
